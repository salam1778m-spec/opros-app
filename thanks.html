<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .thanks-container {
            text-align: center;
            padding: 100px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .thanks-container h1 {
            color: #4A90E2;
            margin-bottom: 30px;
        }
        .thanks-container p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #5a6b7c;
            margin-bottom: 30px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #FFAFAC;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <div class="thanks-container">
            <h1>Спасибо! Ваша анкета принята.</h1>
            <p>Врач свяжется с вами по указанному номеру телефона в течение 24 часов для согласования времени консультации.</p>
            <p>Обратите внимание: звонок может поступить с скрытого или незнакомого номера.</p>
            <a href="index.html" class="back-link">Вернуться на главную</a>
        </div>
    </main>
</body>
</html>
